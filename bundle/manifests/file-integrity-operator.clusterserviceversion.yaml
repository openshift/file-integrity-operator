apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "fileintegrity.openshift.io/v1alpha1",
          "kind": "FileIntegrity",
          "metadata": {
            "name": "example-fileintegrity",
            "namespace": "openshift-file-integrity"
          },
          "spec": {
            "config": {},
            "debug": false
          }
        }
      ]
    capabilities: Seamless Upgrades
    categories: Monitoring,Security
    olm.skipRange: '>=0.1.6 <0.1.26'
    operatorframework.io/cluster-monitoring: "true"
    operatorframework.io/suggested-namespace: openshift-file-integrity
    operators.openshift.io/infrastructure-features: '["disconnected", "fips"]'
    operators.operatorframework.io/builder: operator-sdk-v1.14.0+git
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
    repository: https://github.com/openshift/file-integrity-operator
  labels:
    operatorframework.io/arch.amd64: supported
    operatorframework.io/arch.ppc64le: supported
    operatorframework.io/arch.s390x: supported
    operatorframework.io/os.linux: supported
    operatorframework.io/os.zos: supported
  name: file-integrity-operator.v0.1.26
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: FileIntegrity is the Schema for the fileintegrities API
      displayName: File Integrity
      kind: FileIntegrity
      name: fileintegrities.fileintegrity.openshift.io
      version: v1alpha1
    - description: FileIntegrityNodeStatus defines the status of a specific node
      kind: FileIntegrityNodeStatus
      name: fileintegritynodestatuses.fileintegrity.openshift.io
      version: v1alpha1
  description: An operator that manages file integrity checks on nodes.
  displayName: File Integrity Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - nodes
          verbs:
          - get
          - list
          - watch
        serviceAccountName: file-integrity-operator
      deployments:
      - name: file-integrity-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: file-integrity-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: file-integrity-operator
            spec:
              containers:
              - args:
                - operator
                command:
                - file-integrity-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: file-integrity-operator
                - name: RELATED_IMAGE_OPERATOR
                  value: quay.io/file-integrity-operator/file-integrity-operator:latest
                image: quay.io/file-integrity-operator/file-integrity-operator:0.1.26
                imagePullPolicy: Always
                name: file-integrity-operator
                resources:
                  limits:
                    cpu: 100m
                    memory: 200Mi
                  requests:
                    cpu: 10m
                    memory: 10Mi
                volumeMounts:
                - mountPath: /var/run/secrets/serving-cert
                  name: serving-cert
                  readOnly: true
              nodeSelector:
                node-role.kubernetes.io/master: ""
              serviceAccountName: file-integrity-operator
              tolerations:
              - effect: NoSchedule
                key: node-role.kubernetes.io/master
                operator: Exists
              - effect: NoExecute
                key: node.kubernetes.io/unreachable
                operator: Exists
                tolerationSeconds: 120
              - effect: NoExecute
                key: node.kubernetes.io/not-ready
                operator: Exists
                tolerationSeconds: 120
              volumes:
              - name: serving-cert
                secret:
                  optional: true
                  secretName: file-integrity-operator-serving-cert
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - nodes
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - apps
          resources:
          - daemonsets
          - deployments
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resourceNames:
          - file-integrity-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - create
          - get
          - list
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - configmaps
          - deployments
          - endpoints
          - events
          - persistentvolumeclaims
          - pods
          - secrets
          - services
          - services/finalizers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - fileintegrity.openshift.io
          resources:
          - fileintegrities
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - fileintegrity.openshift.io
          resources:
          - fileintegrities/finalizers
          verbs:
          - update
        - apiGroups:
          - fileintegrity.openshift.io
          resources:
          - fileintegrities/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - fileintegrity.openshift.io
          resources:
          - fileintegritynodestatuses
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - fileintegrity.openshift.io
          resources:
          - fileintegritynodestatuses/finalizers
          verbs:
          - update
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - prometheusrules
          verbs:
          - create
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - create
          - get
          - update
        - apiGroups:
          - security.openshift.io
          resourceNames:
          - privileged
          resources:
          - securitycontextconstraints
          verbs:
          - use
        serviceAccountName: file-integrity-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - Integrity
  - security
  links:
  - name: File Integrity Operator upstream repo
    url: https://github.com/openshift/file-integrity-operator
  - name: File Integrity Operator documentation
    url: https://docs.openshift.com/container-platform/latest/security/file_integrity_operator/file-integrity-operator-understanding.html
  maintainers:
  - email: mrogers@redhat.com
    name: Matt Rogers
  maturity: alpha
  provider:
    name: Red Hat
    url: https://github.com/openshift/file-integrity-operator
  version: 0.1.26
